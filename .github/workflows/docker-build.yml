---
name: build docker images

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'unbound-exporter version to build (e.g., 0.4.6)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set up qemu
        uses: docker/setup-qemu-action@v3

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
          VERSION=$(grep "ARG EXPORTER_VERSION=" Dockerfile | cut -d'=' -f2 | tr -d '\n')
            if [[ -z "$VERSION" ]]; then
              echo "❌ could not determine unbound_exporter version from dockerfile" >&2
              exit 1
            fi
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "📦 building version: ${VERSION}"

      - name: build docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: build summary
        run: |
          echo "## 🐳 docker build summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ successfully built multi-arch images for version **${{ steps.version.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **platforms**: linux/amd64, linux/arm64, linux/arm/v7" >> $GITHUB_STEP_SUMMARY
          echo "- **context**: \`.\`" >> $GITHUB_STEP_SUMMARY
          echo "- **dockerfile**: \`./Dockerfile\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📝 **note**: this was a test build only - no images were pushed to registry" >> $GITHUB_STEP_SUMMARY
